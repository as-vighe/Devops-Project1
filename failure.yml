- hosts: slaveservers
  name: slaveplay
  become: true
  tasks:
   - name: running slave script
     ignore_errors: yes
     shell: "ps -few | grep webapp |grep -v grep| awk '{print $2}'"
     register: running_processes
 
   - name: Kill running processes
     ignore_errors: yes
     shell: "/usr/bin/kill {{ item }}"
     with_items: "{{ running_processes.stdout_lines }}" 
